<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/image.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Commande</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #008000;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }
        @media screen and (max-width: 768px) {
            .btn-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 10px 0;
            }
        
            .btn-green {
                width: 80%;
                font-size: 14px;
                padding: 8px 15px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .btn-green {
                width: 90%;
                font-size: 12px;
                padding: 7px 10px;
            }
        }
        a {
            display: inline-block;
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        a:hover {
            background-color: #006400;
        }

        .icon {
            margin-right: 8px;
        }
        /* General button styles */
        .btn-green {
            background-color: #008000; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }
        
        .btn-green:hover {
            background-color: #005700; /* Darker green for hover effect */
        }
        
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="Logo Ignifeu" style="width:200px; height:auto;">
        <h1>IGNIFEU</h1>
        <p>Installateur agréé des systèmes de sécurité et de protection incendie</p>
        <div class="btn-container">
            <a href="{{ url_for('about') }}" class="btn-green"><i class="fas fa-info-circle icon"></i> About us!</a>
            <a href="{{ url_for('home') }}" class="btn-green"><i class="fas fa-concierge-bell icon"></i> Service</a>
            <a href="{{ url_for('order_form') }}" class="btn-green"><i class="fas fa-shopping-cart icon"></i> Commander</a>
        </div>
    </header>
    

    <div class="container">
        <h1><i class="fas fa-check-circle icon"></i>Confirmation de Commande</h1>
        <p><i class="fas fa-info-circle icon"></i>{{ get_flashed_messages()[0] }}</p>
        <a href="{{ url_for('order_form') }}"><i class="fas fa-plus icon"></i>Faire une nouvelle commande</a>
    </div>
</body>
</html>
